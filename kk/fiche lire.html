<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" id="fileInput">
    <div id="a"></div>
    <div id="fileType"></div:id>
<script>
    const fileInput = document.getElementById("fileInput");
fileInput.addEventListener("change", function() {
  const file = fileInput.files[0];
  const reader = new FileReader();
  reader.readAsText(file);
  reader.onload = function() {
    if (file.type === "text/plain"||file.type === "text/x-ssa"||file.type === "application/x-subrip") {
        document.getElementById("a").innerText=reader.result;
    } else if (file.type === "application/json") {
    const json = JSON.parse(reader.result);
        document.getElementById("a").innerText=json;
    } else {
        document.getElementById("fileType").innerText=file.type;
    }
    console.log(file)
  };
});
</script>
    
</body>
</html>
