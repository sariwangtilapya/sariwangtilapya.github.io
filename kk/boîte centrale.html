<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 9999;
  justify-content: center;
  align-items: center;
}

.box {
  background-color: white;
  padding: 20px;
  max-width: 400px;
  text-align: center;
}

button {
  margin-top: 10px;
}

</style>
<body>
    <button onclick="showBox()">Cliquez pour afficher la boîte</button>

<div class="overlay" id="overlay">
  <div class="box">
    <button onclick="hideBox()">Fermer</button>
    <h2>Contenu de la boîte</h2>
    <p>Ceci est le contenu de la boîte.</p>
  </div>
</div>
<script>
    function showBox() {
  var overlay = document.getElementById('overlay');
  overlay.style.display = 'flex';
}

function hideBox() {
  var overlay = document.getElementById('overlay');
  overlay.style.display = 'none';
}

</script>
</body>
</html>
