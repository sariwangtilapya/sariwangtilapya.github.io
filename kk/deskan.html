<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="kanjiDiv"></div>
<script>
let kanjiCode="ゑ".charCodeAt(0).toString(16);
while (kanjiCode.length<5){kanjiCode="0"+kanjiCode;}
fetch(`https://raw.githubusercontent.com/KanjiVG/kanjivg/master/kanji/${kanjiCode}.svg`)
    .then(response => response.text())
    .then(svgData => {
      svgData=svgData.slice(svgData.search("<svg"));
      document.getElementById('kanjiDiv').innerHTML = svgData;
    })
    .catch(error => {
      console.log(error);
      // Gérez les erreurs de requête ici
    });
  
</script>
</body>
</html>
