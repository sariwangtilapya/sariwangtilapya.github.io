<body>

<div id="insHako">
    <h1>Entraînement de lecture des nombres avec le compteur 日</h1>
<p>Appuyez sur n'importe quelle touche ou cliquez le bouton pour afficher la lecture et aller au suivant.</p>
<div id="numéro"></div><div id="lecture"></div>
<button id="suivant" onclick="suivant()">Afficher la lecture/Aller au suivant</button>
</div>
<script>
    const numéro=document.getElementById("numéro"); const lecture=document.getElementById("lecture");
    const button=document.getElementById("suivant");
    
    function PENA(limite){return Math.floor(Math.random()*limite);}
    
    const lecTsu=["ひとつ","ふたつ","みっつ","よっつ","いつつ","むっつ","ななつ","やっつ","ここのつ","とお","はたち"];
    const lecSpéc=["ついたち","ふつか","みっか","よっか","いつか","むいか","なのか","ようか","ここのか","とおか","はつか"]
    const lecRég=["いち","に","さん","し","ご","ろく","なな","はち","く","じゅう"]
    const lecComp=["か","にち","がつ"]


    function configurer(){let préAléaKa=PENA(1461); if (préAléaKa==1460){aléaKa=28;} else if (préAléaKa<724){aléaKa=préAléaKa%31;}
    else if (préAléaKa>1324){aléaKa=(préAléaKa-1324)%28;} else {aléaKa=(préAléaKa-724)%30;}
    numéro.innerText=aléaKa+1+"日";
    if (aléaKa==19){lecture.innerText=lecSpéc[10];} else if (aléaKa==13){lecture.innerText="じゅうよっか";}
    else if (aléaKa==23){lecture.innerText="にじゅうよっか";} else if (aléaKa==29){lecture.innerText="さんじゅうにち";}
    else if (aléaKa<10){lecture.innerText=lecSpéc[aléaKa];}
    else if (aléaKa>19){lecture.innerText=lecRég[Math.floor(aléaKa/10)-1]+"じゅう"+lecRég[aléaKa%10]+"にち";}
    else {lecture.innerText="じゅう"+lecRég[aléaKa%10]+"にち";} lecture.style.visibility="hidden";}
    
    configurer();
    
    let eventBan=0;
    
    function suivant(){if (eventBan==0){lecture.style.visibility="visible"; eventBan=1;} else if (eventBan==1){configurer(); eventBan=0;}}
    
    document.addEventListener('keydown', (event) => {suivant()});
    </script>
