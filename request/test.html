<script>
const config = {
  API_URL: "https://jsonplaceholder.typicode.com/"
};

const apiFetch = (url, method = "get", data = {}) => {
  const options = {
    method,
    headers: {
      Accept: "application/json",
      "Content-Type": "application/json"
    }
  };

  // add post data
  if (data) {
    options.body = JSON.stringify(data);
  }

  //add token as header
  const token = localStorage.getItem("token");
  if (token) {
    options.headers["x-access-token"] = token;
  }

  return fetch(url, options)
    .then(response => {
      if (!response.ok) {
        throw Error(response.statusText);
      }
      return response;
    })
    .then(response => response.json());
};

// ajax get method
const get = path => apiFetch(config.API_URL + path, "GET", null);

// ajax post method
const post = (path, data) => apiFetch(config.API_URL + path, "POST", data);

// ajax delete method
const remove = (path, data) => apiFetch(config.API_URL + path, "DELETE", data);

// ajax patch method
const patch = (path, data) => apiFetch(config.API_URL + path, "PATCH", data);

async function getPost(id) {
  try {
    const postRequest = get(`posts/${id}`);
    const commentsRequest = get(`comments?postId=${id}`);
    const postData = await postRequest;
    const postComments = await commentsRequest;
    return {
      postData,
      postComments
    };
  } catch (error) {
    console.log(error);
  }
}
getPost(1).then( post => console.log( post ));
</script>
